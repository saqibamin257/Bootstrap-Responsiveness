<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Form Example</title>
  </head>
  <body>

    <div class="container " >
        <h3>.row</h3>
        <form>
            <div class="row">
                <div class="col" >
                    <input class="form-control" type="text" id="txtFirstName" name="FirstName" placeholder="Enter First Name">
                </div>
                <div class="col" >
                    <input class="form-control" type="text" id="txtLastName" name="LastName" placeholder="Enter Last Name">
                </div>
            </div>    
            <div class="row">
                <div class="col" >
                    <input class="form-control mt-3" type="text" id="txtCnic" name="CNIC" placeholder="Enter CNIC">
                </div>
                <div class="col" >
                    <input class="form-control mt-3 "  type="email" id="txtEmail" name="Email" placeholder="Enter Email">                                
                </div>
            </div>    
            <div class="row">
                <div class="col">
                    <textarea class="form-control mt-3" type="text" id="txtAddress" name="Address" placeholder="Enter Address"></textarea>                
                </div>
            </div>    
        </form>
    </div>


    <div class="container " >
        <h3>.form-row</h3>
        <form>
            <div class="form-row">
                <div class="col" >
                    <input class="form-control" type="text" id="txtFirstName" name="FirstName" placeholder="Enter First Name">
                </div>
                <div class="col" >
                    <input class="form-control" type="text" id="txtLastName" name="LastName" placeholder="Enter Last Name">
                </div>
            </div>    
            <div class="form-row">
                <div class="col" >
                    <input class="form-control mt-3" type="text" id="txtCnic" name="CNIC" placeholder="Enter CNIC">
                </div>
                <div class="col" >
                    <input class="form-control mt-3 "  type="email" id="txtEmail" name="Email" placeholder="Enter Email">                                
                </div>
            </div>    
            <div class="form-row">
                <div class="col">
                    <textarea class="form-control mt-3" type="text" id="txtAddress" name="Address" placeholder="Enter Address"></textarea>                
                </div>
            </div>    
        </form>
    </div>
   
    <div class="container">
        <h3>Form Validation</h3>
        <p>In this example, we are using <code>.was-validate</code> to indicate what is missing before submitting the form:</p>
        <form class="was-validated">
            <div class="form-group">
                <label for="uname">Username:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                <div class="valid-feedback" >Valid.</div>
                <div class="invalid-feedback" >Please fill out this field.</div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
