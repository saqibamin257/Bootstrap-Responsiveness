<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bootstrap Grid System</title>
  </head>
  <body>
<div class="container">
    <h3>Bootstrap Grid System</h3>
</div>

<div class="container">
<div class="row">
    <div class="col bg-success">.col</div>
    <div class="col bg-primary">.col</div>
    <div class="col bg-secondary">.col</div>
</div>
</div>

<div class="container">
    <h3>Four equal responsive columns</h1>
<div class="row">
<div class="col-sm-3" style="background-color:green">col-sm-3</div>
<div class="col-sm-3" style="background-color: red;">col-sm-3</div>
<div class="col-sm-3" style="background-color: orange;">col-sm-3</div>
<div class="col-sm-3" style="background-color: peru;">col-sm-3</div>
</div>
</div>

<div class="container">
    <h3>Two enequal responsive columns</h1>
<div class="row">
    <div class="col-sm-4" style="background-color:green">col-sm-4</div>
    <div class="col-sm-8" style="background-color: red;">col-sm-8</div>    
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
